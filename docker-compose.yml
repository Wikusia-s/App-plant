version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: plant-db
    environment:
      POSTGRES_DB: plant_chatbot
      POSTGRES_USER: plant_user
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U plant_user -d plant_chatbot"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Python RAG Service
  rag-service:
    build:
      context: .
      dockerfile: Dockerfile.rag
    container_name: plant-rag
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: plant_chatbot
      DB_USER: plant_user
      DB_PASSWORD: ${DB_PASSWORD}
      GEMINI_API_KEY: ${GEMINI_API_KEY}
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  # Node.js Backend
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: plant-backend
    environment:
      PORT: 5000
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: plant_chatbot
      DB_USER: plant_user
      DB_PASSWORD: ${DB_PASSWORD}
      JWT_SECRET: ${JWT_SECRET}
      PYTHON_RAG_URL: http://rag-service:8000
      FRONTEND_URL: http://localhost:5173
      NODE_ENV: production
    ports:
      - "5000:5000"
    depends_on:
      - postgres
      - rag-service
    volumes:
      - ./backend_app/uploads:/app/uploads
    restart: unless-stopped

volumes:
  postgres_data:
